<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserDashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h2>UserDashboard</h2>
    <p>Welcome <span th:text="${user.username}"></span></p>
    <hr>

    <h4>Available Buses</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Bus Number</th>
            <th>Timing</th>
            <th>Route</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${allBuses}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.busNumber}"></td>
            <td th:text="${b.timing}"></td>
            <td th:text="${b.route.source + ' - ' + b.route.destination}"></td>
            <td>
               <button class="btn btn-sm btn-primary"
                        data-bs-toggle="modal"
                        th:attr="data-bs-target='#bookModal__' + ${b.id}">
                    Book
                </button>
                
                
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Booking Modal for each bus -->
    <div th:each="b : ${allBuses}">
        <div class="modal fade" th:id="'bookModal__' + ${b.id}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/book}" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title">Book Bus: <span th:text="${b.busNumber}"></span></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p><strong>Route:</strong> <span th:text="${b.route.source + ' â†’ ' + b.route.destination}"></span></p>
                            <p><strong>Timing:</strong> <span th:text="${b.timing}"></span></p>

                            <!-- Hidden Fields -->
                            <input type="hidden" name="busId" th:value="${b.id}" />
                            <input type="hidden" name="userId" th:value="${user.id}" />

                            <!-- Date Picker -->
                            <div class="mb-3">
                                <label for="date" class="form-label">Select Date</label>
                                <input type="date" class="form-control" name="date" required />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success">Confirm Booking</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
