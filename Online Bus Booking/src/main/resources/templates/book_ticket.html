<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket Booking Confirmation</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Booking Confirmed</h2>
    <p>Thank you for booking. Here are your details:</p>
    <ul>
        <li><strong>Bus:</strong> <span th:text="${booking.bus.busNumber}"></span></li>
        <li><strong>Route:</strong> <span th:text="${booking.bus.route.source + ' - ' + booking.bus.route.destination}"></span></li>
        <li><strong>Date:</strong> <span th:text="${booking.travelDate}"></span></li>
        <li><strong>Status:</strong> <span th:text="${booking.status}"></span></li>
    </ul>
</div>
</body>
</html>
