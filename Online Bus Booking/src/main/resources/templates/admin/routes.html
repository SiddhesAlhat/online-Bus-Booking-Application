<!DOCTYPE html>
<html xmlns:th="<http://www.thymeleaf.org>">
<head><title>Routes</title></head>
<body>
<h2>All Routes</h2>
<a th:href="@{/admin/routes/new}">Add Route</a>
<table border="1">
    <tr><th>Source</th><th>Destination</th><th>Departure</th><th>Arrival</th><th>Fare</th></tr>
    <tr th:each="r : ${routes}">
        <td th:text="${r.source}"></td>
        <td th:text="${r.destination}"></td>
        <td th:text="${r.departureTime}"></td>
        <td th:text="${r.arrivalTime}"></td>
        <td th:text="${r.fare}"></td>
    </tr>
</table>
</body>
</html>
